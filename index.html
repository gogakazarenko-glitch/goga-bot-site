<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kazarenko Digital — Telegram‑боты и сайты</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Swiper CSS (только для мобильного свайпа) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <style>
    :root {
      --overlay: rgba(0,0,0,0.6);
      --text: #ffffff;
      --menu-bg: rgba(0,0,0,0.8);
      --accent: #00aaff;
    }

    * {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
    }

    /* Десктоп: snap-скролл */
    .snap-container {
      scroll-snap-type: y mandatory;
    }

    .snap-section {
      min-height: 100vh;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      align-items: center;
      padding: 100px 20px;
      box-sizing: border-box;
    }

    /* Мобильный Swiper контейнер */
    .swiper {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      position: relative;
      display: flex;
      align-items: center;
      padding: 80px 20px;
      box-sizing: border-box;
    }

    .bg-img {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay);
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 3;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1.2s forwards;
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Навигация */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: var(--menu-bg);
      backdrop-filter: blur(12px);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .logo {
      font-weight: 800;
      letter-spacing: 0.1em;
      font-size: 1.3rem;
      line-height: 1;
    }

    .logo span {
      display: block;
      font-weight: 300;
      letter-spacing: 0.25em;
      font-size: 0.9rem;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Кнопки */
    .btn-outline-white, .btn-solid {
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-outline-white {
      border: 2px solid #fff;
      color: #fff;
    }

    .btn-outline-white:hover {
      background: #fff;
      color: #000;
    }

    .btn-solid {
      background: #fff;
      color: #000;
    }

    .btn-solid:hover {
      opacity: 0.85;
    }

    /* Карточки */
    .card-custom {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 30px;
      height: 100%;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(5px);
    }

    .card-img {
      width: 100%;
      height: 220px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
    }

    /* Пагинация Swiper */
    .swiper-pagination-bullet {
      background: rgba(255,255,255,0.5);
      opacity: 1;
    }

    .swiper-pagination-bullet-active {
      background: #fff;
    }

    /* Мобильные стили */
    @media (max-width: 992px) {
      .snap-container {
        display: none; /* Скрываем обычный скролл на мобильных */
      }

      .mobile-swiper-container {
        display: block !important;
      }

      .top-nav {
        height: 60px;
        padding: 0 20px;
      }

      .hamburger {
        display: block;
      }

      .nav-links {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: var(--menu-bg);
        backdrop-filter: blur(12px);
        flex-direction: column;
        align-items: center;
        padding: 40px 0;
        gap: 30px;
        transform: translateY(-100%);
        transition: transform 0.4s ease;
      }

      .nav-links.active {
        transform: translateY(0);
      }

      h1 { font-size: 2.2rem; }
      h2 { font-size: 2rem; }

      .card-img {
        height: 180px;
      }

      .card-custom {
        padding: 25px;
      }
    }

    @media (max-width: 576px) {
      h1 { font-size: 1.9rem; }
      h2 { font-size: 1.7rem; }

      .card-img {
        height: 160px;
      }
    }

    /* Скрываем мобильный свайпер на десктопе */
    .mobile-swiper-container {
      display: none;
    }
  </style>
</head>
<body>

  <!-- MENU -->
  <nav class="top-nav">
    <div class="logo">
      KAZARENKO
      <span>DIGITAL</span>
    </div>

    <div class="hamburger" onclick="this.classList.toggle('active'); document.querySelector('.nav-links').classList.toggle('active')">
      <i class="fas fa-bars"></i>
    </div>

    <div class="nav-links">
      <a href="#hero">Главная</a>
      <a href="#about">О компании</a>
      <a href="#services">Услуги</a>
      <a href="#projects">Проекты</a>
      <a href="#contacts">Контакты</a>
    </div>
  </nav>

  <!-- Десктоп версия: обычный скролл -->
  <div class="snap-container">
    <!-- Все секции как раньше -->
    <section id="hero" class="snap-section">
      <div class="bg-img" style="background-image:url('https://images.unsplash.com/photo-1519389950473-47ba0277781c');"></div>
      <div class="overlay"></div>
      <div class="content text-center fade-up">
        <h1>Kazarenko Digital</h1>
        <p class="lead fs-4">Telegram‑боты, автоответчики, CRM и сайты под ключ</p>
        <a href="https://t.me/GeorgyKazarenko" class="btn-outline-white mt-4">
          <i class="fa-brands fa-telegram"></i> Связаться
        </a>
      </div>
    </section>

    <!-- Остальные секции (about, services, projects, contacts, footer) копируй из предыдущего кода -->
    <!-- ... (вставь их сюда точно так же) ... -->

  </div>

  <!-- Мобильная версия: свайп перелистывание -->
  <div class="mobile-swiper-container">
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Каждая секция как слайд -->
        <div class="swiper-slide">
          <div class="bg-img" style="background-image:url('https://images.unsplash.com/photo-1519389950473-47ba0277781c');"></div>
          <div class="overlay"></div>
          <div class="content text-center fade-up">
            <h1>Kazarenko Digital</h1>
            <p class="lead fs-4">Telegram‑боты, автоответчики, CRM и сайты под ключ</p>
            <a href="https://t.me/GeorgyKazarenko" class="btn-outline-white mt-4">
              <i class="fa-brands fa-telegram"></i> Связаться
            </a>
          </div>
        </div>

        <!-- Добавь остальные слайды аналогично (about, services, projects, contacts, footer) -->

      </div>
      <!-- Пагинация (точки) -->
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Инициализация Swiper только на мобильных
    if (window.innerWidth <= 992) {
      const swiper = new Swiper('.swiper', {
        direction: 'horizontal',
        loop: false,
        speed: 600,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        allowTouchMove: true,
      });
    }

    // При ресайзе окна (если пользователь поворачивает телефон или меняет размер)
    window.addEventListener('resize', () => {
      location.reload(); // Простой способ переключить режим
    });
  </script>

</body>
</html>
